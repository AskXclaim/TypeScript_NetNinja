<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript With Net Ninja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
<div class="w-full flex flex-col items-center justify-center m-4 font-mono text-indigo-800 
    md:h-full min-w-72 scroll-auto">
    <header class="text-3xl font-bold"> Finance Logger</header>
    <hr class="w-full h-0.5 m-3">
    <div class="p-6 h-auto bg-indigo-50 w-full flex flex-col items-center justify-center">
        <div>
            <ul id="records" class="p-3 list-none mb-6">

            </ul>
            <form id="services" name="services">
            <div class="flex flex-col md:flex-row items-center justify-center">
                <div class="flex flex-col items-center p-2 ">
                    <label for="type" class="m-1">Type: </label>
                    <select name="type" id="type" class="p-1 rounded-s">
                        <option class="m-1" value="Invoice">Invoice</option>
                        <option class="m-1" value="Payment">Payment</option>
                    </select>
                </div>
                <div class="flex flex-col items-center p-2">
                    <label for="toFrom" class="m-1">To/From: </label>
                    <input type="text" id="toFrom" name="toFrom" class="rounded-lg p-1 pl-2"/>
                </div>
                <div class="flex flex-col items-center p-2">
                    <label for="details" class="m-1">Details: </label>
                    <input type="text" id="details" name="details" class="rounded-lg p-1 pl-2"/>
                </div>
                <div class="flex flex-col items-center p-2">
                    <label for="amount" class="m-1">Amount (Â£): </label>
                    <input type="number" id="amount" name="amount" class="rounded-lg p-1 pl-2"/>
                </div>
                <div>
                    <button id="add" name="add" class="md:ml-3 mt-6 bg-indigo-300 rounded-lg p-2 
        hover:bg-indigo-400 hover:scale-110">
                        Add
                    </button>
                </div>
            </div>
        </form>
        </div>
        <div class="mt-3">
            <a href="https://www.linkedin.com/in/kolapoabolarinwa/" class="">&copy; Lyseis </a>
        </div>
    </div>
</div>
<script type="module" src="./app.js"></script>
</body>
</html>
